<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services - Demo Site</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header, footer {
      text-align: center;
      padding: 10px;
      background: #f5f5f5;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .btn-blue {
      background: #3498db;
    }

    .blog-section {
      margin-top: 40px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Demo Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Our Services</h2>
    <p>This page demonstrates URL manipulation on a static site.</p>

    <!-- ‚úÖ BLOG URL BUTTON -->
    <div class="blog-section">
      <h3>üìù Blog</h3>
      <p>Click the button below to update the URL:</p>
      <button class="btn-blue" id="blogBtn">Open Blog</button>
    </div>
  </div>

  <footer>
    <p>¬© 2025 Demo Website. All rights reserved.</p>
  </footer>

  <script>
    const blogBtn = document.getElementById("blogBtn");

    blogBtn.addEventListener("click", () => {
      const newUrl = window.location.pathname + "/blog";
      window.history.pushState({}, "", newUrl);

      console.log("URL changed to:", window.location.href);
    });

    // Optional: detect /blog on refresh
    if (window.location.pathname.endsWith("/blog")) {
      console.log("Blog route active");
    }
  </script>

</body>
